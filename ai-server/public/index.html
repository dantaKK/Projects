<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能搜索系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <h1>AI搜索</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="active"><a href="index.html"><i class="ri-search-line"></i> 搜索</a></li>
                    <li><a href="categories.html"><i class="ri-folder-line"></i> 分类浏览</a></li>
                    <li><a href="about.html"><i class="ri-information-line"></i> 关于</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; 2024 AI智能搜索系统</p>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <header class="header">
                <h2>智能搜索</h2>
                <div class="theme-toggle">
                    <i class="ri-moon-line" id="theme-toggle-icon"></i>
                </div>
            </header>

            <div class="search-container">
                <h3>寻找你需要的技术内容</h3>
                <p class="search-description">使用AI语义搜索，找到最相关的技术文章和教程</p>
                
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="输入关键词或技术问题..." autofocus>
                    <button id="search-button">
                        <i class="ri-search-line"></i>
                    </button>
                </div>
                
                <div class="filter-container" id="filter-container">
                    <!-- 分类过滤器会通过JavaScript动态添加 -->
                </div>
                
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                </div>
                
                <div class="search-results" id="search-results">
                    <!-- 搜索结果会通过JavaScript动态添加 -->
                </div>
                
                <div class="no-results" id="no-results">
                    <i class="ri-error-warning-line"></i>
                    <p>没有找到相关内容，请尝试其他关键词</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
